<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love 💖</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#ffb6c1,#ff69b4);
  color:#fff;
  text-align:center;
  overflow:hidden;
}
section{
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  z-index:1;
  position:relative;
}
section.active{display:flex;animation:fadeIn 2s;}
button{
  background:white;
  color:#ff1493;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
  z-index:3;
}
h1{
  font-size:40px;
  text-shadow:2px 2px 4px #00000050;
  z-index:3;
}
a{
  text-decoration:none;
  background:white;
  color:#ff1493;
  padding:12px 25px;
  border-radius:25px;
  margin-top:20px;
  z-index:3;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
/* 🌸 petals */
.petal{
  position:fixed;
  top:-10px;
  width:20px;height:20px;
  background:url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
  animation:fall linear infinite;
  opacity:.8;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>
<body>

<!-- hearts canvas -->
<canvas id="hearts" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;"></canvas>

<!-- petals -->
<div id="petalContainer"></div>

<!-- Start -->
<section id="start" class="active">
  <h1>💞 Tap to Start 💞</h1>
  <p>Turn up your volume 🎶</p>
  <button id="startBtn">Start</button>
</section>

<!-- Home -->
<section id="home">
  <h1>🎂 Happy Birthday My Love ❤️</h1>
  <p>You make my world brighter every single day!</p>
  <div>
    <a href="loveletter.html">💌 Read Love Letter</a><br><br>
    <a href="memories.html">📸 Our Memories</a>
  </div>
</section>

<audio id="bg-music" src="song.mp3" loop></audio>

<script>
/* music tap to start */
const btn=document.getElementById('startBtn');
const audio=document.getElementById('bg-music');
btn.addEventListener('click',()=>{
  audio.play().catch(()=>{});
  document.getElementById('start').style.display='none';
  document.getElementById('home').classList.add('active');
});

/* 💖 hearts */
const canvas=document.getElementById('hearts');
const ctx=canvas.getContext('2d');
let w,h,hearts=[];
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();
class Heart{
  constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.size=Math.random()*8+2;this.speed=Math.random()*1+0.3;}
  draw(){
    ctx.beginPath();
    let s=this.size;
    ctx.moveTo(this.x,this.y);
    ctx.bezierCurveTo(this.x-s,this.y-s*1.5,this.x-s*3,this.y+s/3,this.x,this.y+s*1.5);
    ctx.bezierCurveTo(this.x+s*3,this.y+s/3,this.x+s,this.y-s*1.5,this.x,this.y);
    ctx.fillStyle='rgba(255,255,255,0.8)';
    ctx.fill();
  }
  update(){this.y+=this.speed;this.x+=Math.sin(this.y/20);if(this.y>h){this.y=-10;this.x=Math.random()*w;}}
}
for(let i=0;i<60;i++){hearts.push(new Heart());}
function animate(){
  ctx.clearRect(0,0,w,h);
  hearts.forEach(h=>{h.update();h.draw();});
  requestAnimationFrame(animate);
}
animate();

/* 🌸 petals generator */
const petalContainer=document.getElementById('petalContainer');
function createPetal(){
  const petal=document.createElement('div');
  petal.classList.add('petal');
  petal.style.left=Math.random()*100+'vw';
  petal.style.animationDuration=(5+Math.random()*5)+'s';
  petal.style.transform=`rotate(${Math.random()*360}deg)`;
  petalContainer.appendChild(petal);
  setTimeout(()=>petal.remove(),10000);
}
setInterval(createPetal,500);
</script>
</body>
</html>
